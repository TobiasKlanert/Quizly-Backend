services:
  app:
    build: .
    env_file: .env
    depends_on:
      - db
    restart: unless-stopped
    networks:
      - web
      - default
    expose:
      - "8000"
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8000/health/"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 20s

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - quizly_postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - default

networks:
  web:
    external: true

volumes:
  quizly_postgres_data:
